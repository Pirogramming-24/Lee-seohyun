{% extends "base.html" %} <!--base.html재사용할거임-->
{% block content %}

<h1>개발툴 관리</h1>


<ul style="margin-top:14px;">
  {% for tool in devtools %}
    <li style="margin-bottom:10px;">
      <a href="{% url 'idea_site:devtool_detail' tool.id %}" style="font-weight:700;">
        {{ tool.name }}
      </a>
      <div style="font-size:12px; color:#666;">종류: {{ tool.kind }}</div>
    </li>
  {% empty %}
    <li>등록된 개발툴이 없습니다.</li>
  {% endfor %}
</ul>

{% endblock %}
